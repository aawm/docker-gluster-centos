apiVersion: v1
kind: Pod
metadata:
  name: gluster-2
  labels:
    name: gluster-2
spec:
  hostNetwork: true
  nodeSelector:
    GlusterNode: gluster-2
  containers:
    - name: glusterfs
      image: pcuzner/glusterfs-centos
      ports:
        - name: web
          containerPort: 80
      env:
        - name: KV_IP
          value: kubernetes
      volumeMounts:
          - name: glusterfs-etc
            mountPath: "/etc/glusterfs"
          - name: glusterfs-logs
            mountPath: "/var/log/glusterfs"
          - name: glusterfs-config
            mountPath: "/var/lib/glusterd"
          - name: glusterfs-devtree
            mountPath: "/dev"
          - name: glusterfs-cgroup
            mountPath: "/sys/fs/cgroup"     
      securityContext: 
       capabilities: {}
       privileged: true
  volumes:
    - name: glusterfs-etc
      hostPath:
        path: "/etc/glusterfs"
    - name: glusterfs-logs
      hostPath:
        path: "/var/log/glusterfs"
    - name: glusterfs-config
      hostPath:
        path: "/var/lib/glusterd"
    - name: glusterfs-devtree
      hostPath:
        path: "/dev"
    - name: glusterfs-cgroup
      hostPath:
        path: "/sys/fs/cgroup"        
